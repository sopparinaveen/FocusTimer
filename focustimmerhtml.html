<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer â€“ Pomodoro App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>FocusTimer</h1>
        <p class="subtitle">Stay focused, stay productive</p>

        <div class="timer" id="timer">25:00</div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <div class="mode-buttons">
            <button id="work" class="active">Work (25m)</button>
            <button id="short-break">Short Break (5m)</button>
            <button id="long-break">Long Break (15m)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
